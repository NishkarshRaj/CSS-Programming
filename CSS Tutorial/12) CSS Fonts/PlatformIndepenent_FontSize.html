<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Font Size </title>
<meta charset="UTF-8">
</head>
<body style="font-size:100%;">
<h1> Font size with EMs which is Platform Indepenent </h1>
<pre>
This code is platform independent.
It shows same output size on all devices and platforms.
</pre>
<p style="font-size:1em;"> Normal Size </p>
<p style="font-size:2em;"> Normal Size x 2</p>
<p style="font-size:1.5em;"> Normal Size x 1.5</p>
</body>
</html>
