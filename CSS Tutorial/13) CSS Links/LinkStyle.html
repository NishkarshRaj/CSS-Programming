<h1> CSS links </h1>
<h2> Modifying the links!! </h2>
<pre>
Links fall into four categories:
1) link => unvisited
2) visited => visited
3) hover => mouse over link
4) active => Selected link

<mark>This order must be maintained in CSS Style sheet as well. </mark>
</pre>
