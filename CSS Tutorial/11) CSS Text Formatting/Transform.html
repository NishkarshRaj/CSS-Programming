<!DOCTYPE html>
<html lang="en-US">
<head>
<title> CSS Text Formatting </title>
<meta charset="UTF-8">
<style>
p
{
margin: 40px;
border: 2px solid black;
padding: 30px;
}
</style>
</head>
<body>
<h1> Text Transform</h1>
<p style="text-transform:uppercase"> this makes every character as uppercase</p>
<p style="text-transform:lowercase"> THIS MAKES EVERY CHARACTER SMALL</p>
<p style="text-transform:capitalize"> capitalize each word</p>
</body>
</html>
