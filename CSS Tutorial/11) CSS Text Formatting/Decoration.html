<!DOCTYPE html>
<html lang="en-US">
<head>
<title> CSS Text Formatting </title>
<meta charset="UTF-8">
<style>
p {border:2px solid black;padding:30px;}
</style>
</head>
<body>
<h1> Text Decoration </h1>
<p style="text-decoration:none;"> No decoration (none) generally used to remove underlines from links </p>
<br>
<p style="text-decoration:overline;"> Overline adds a line above text</p>
<br>
<p style="text-decoration:underline;"> Underline</p>
<br>
<p style="text-decoration:line-through;"> Strike through using (line-through)</p>
<br>
</body>
</html>
